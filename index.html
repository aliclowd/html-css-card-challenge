<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta
        content="Starbucks uses the highest quality arabica coffee as the base for its espresso drinks. Learn about our unique coffees and espresso drinks today."
        name="description" />
    <meta
        content="Starbucks, Starbucks Coffee Company, Starbucks.com, Starbucks Corporation, Starbuck, SBUX, Seattle, Seattle’s Best, Seattle’s Best Coffee, SBC, Pike Place, Coffee, Coffee Beans, Whole Bean, Instant Coffee, Via, Coffee Drinks, Caffe, Caffe Latte, Latte, Mocha, Macchiato, Espresso, Expresso, Espreso, Iced Coffee, Drip Coffee, Brewed Coffee, Coffee at home, Home page, Home, Loyalty Program, Rewards, Sign up, Starbucks app, Coffee, Drinks, Food, Card, Menu, Find a Store, Store Locator, Responsibility, Shop, Starbucks Mobile Apps, Starbucks Drinks, Starbucks Food, Healthy Breakfast Options, Starbucks Rewards Program, Loyalty Program, Coffee Discount Card, Coffee makers, Starbucks, Cold brew coffee"
        name="keywords" />
    <title>
        Starbucks – The Best Coffee and Espresso Drinks
    </title>
    <!-- styles -->
    <link rel="icon" type="image/png" href="./assets/img/starbucks-icon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/slick.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <!-- styles -->
    <!-- scripts -->
    <script src="./assets/js/Jquery.min.js"></script>
    <!-- scripts -->
</head>

<body>
    <div class="StarBocks-app">
        <!-- header -->
        <header class="header">
            <div class="Row">
                <div class="col-md-12">
                    <div class="header-items">
                        <span class="header-items-search">
                            <i class="fa fa-search"></i>
                        </span>
                        <span class="header-items-title">
                            <h1 class="header-items-title-main">Starbucks</h1>
                            <h1 class="header-items-title-sub">Activity</h1>
                        </span>
                        <span class="header-items-edit">
                            <i class="fa fa-edit"></i>
                        </span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="header-search-result">
                        <input type='text' value='' placeholder="search..." />
                    </div>
                </div>
            </div>
        </header>
        <!-- .header -->

        <!-- content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="content-banner">
                        <div class="content-banner-ribbon">
                            <span class="content-banner-ribbon-text">
                                CLOSED
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-md-12 txt-center">
                                <div class="content-banner-logo"></div>
                            </div>
                            <div class="col-md-12">
                                <div class="content-banner-texts">
                                    <span class="content-banner-texts-main">Starbucks</span>
                                    <br />
                                    <span class="content-banner-texts-sub">@N. San Antonio Rd, Los Altos</span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="content-banner-items">
                                    <div class="content-banner-items-mobile">
                                        <i class="fa fa-mobile-alt"></i>
                                    </div>
                                    <div class="content-banner-items-map">
                                        <i class="fa fa-map-marked-alt"></i>
                                    </div>
                                    <div class="content-banner-items-calendar">
                                        <i class="fa fa-calendar-alt"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="content-banner-userIcon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <!-- .content-banner -->
                </div>
                <div class="col-md-12">
                    <div class="content-info">
                        <div class="content-info-counters">
                            <div class="content-info-counters-box">
                                <span class="content-info-counters-box-counter">
                                    868
                                </span>
                                <br />
                                <span class="content-info-counters-box-sub">Followers</span>
                            </div>
                            <div class="content-info-counters-box">
                                <span class="content-info-counters-box-counter">
                                    16
                                </span>
                                <br />
                                <span class="content-info-counters-box-sub">Buddies</span>
                            </div>
                            <div class="content-info-counters-box">
                                <span class="content-info-counters-box-counter">
                                    14
                                </span>
                                <br />
                                <span class="content-info-counters-box-sub">ThumbsUp</span>
                            </div>
                        </div>
                        <!-- .content-info-counters -->
                        <div class="content-info-btns">
                            <div class="content-info-btns-state">
                                <button class="content-info-btns-state-btn starbucksBtnStyle">
                                    <span class="content-info-btns-state-text">
                                        Following
                                    </span>
                                </button>
                            </div>
                            <div class="content-info-btns-socials">
                                <div class="content-info-btns-right">
                                    <button class="content-info-btns-socials-thumbUp">
                                        <i class="fa fa-thumbs-up"></i>
                                    </button>
                                </div>
                                <div class="content-info-btns-left">
                                    <button class="content-info-btns-socials-share">
                                        <i class="fa fa-share-square"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="clearFix"></div>
                        </div>
                        <!-- .content-info-btns -->
                    </div>
                    <!-- .content-info -->
                </div>
                <div class="col-md-12">
                    <div class="content-location">
                        <div class="content-location-box">
                            <span class="content-location-box-icon"></span>
                            <div class="content-location-box-location">
                                <span class="content-location-box-location-heading">Starbucks</span>
                                <br />
                                <span class="content-location-box-location-text">@Castro St, Mountain View</span>
                            </div>
                        </div>
                    </div>
                    <!-- .content-info -->
                </div>
            </div>
        </section>
        <!-- .content -->

        <!-- footer -->
        <footer class="footer">
            <div class="footer-shadow beginShadow"></div>
            <div class="footer-shadow endShadow"></div>
            <div class="footer-swiper">
                <ul class="footer-swiper-items">
                    <li class="footer-swiper-items-text footer-swiper-items-active">
                        ACTIVITY
                    </li>
                    <li class="footer-swiper-items-text">
                        SOCIAL AGGREGATE
                    </li>
                    <li class="footer-swiper-items-text">
                        DEALS
                    </li>
                    <li class="footer-swiper-items-text">
                        VIDEOS
                    </li>
                </ul>
            </div>
        </footer>
        <!-- .footer -->

    </div>
    <!-- script -->
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- script -->
</body>

</html>
